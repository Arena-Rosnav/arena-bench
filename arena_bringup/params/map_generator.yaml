generator: rosmap
episode_per_map: 1

map_properties:
  width: 120
  height: 120
  resolution: 0.15 # should stay fixed

generator_configs:
  barn:
    fill_pct: 0.1 # initial fill percentage
    smooth_iter: 5 # smoothing iterations
    # seed: 0 # for reproducing maps

  rosnav:
    map_type: outdoor # chose between 'indoor' and 'outdoor'

    # indoor parameters
    indoor:
      corridor_radius: 5 # total corridor diameter = 1+2*corridor_radius
      iterations: 100 # number of nodes for the indoor map algorithm
    
    # outdoor parameters
    outdoor:
      obstacle_num: 150 # number of outdoor obstacles
      obstacle_extra_radius: 2 # total obstacle diameter = 1+2*obstacle_extra_radius

  rosmap:
    map_type: outdoor # chose between 'indoor' and 'outdoor'

    # indoor parameters
    indoor:
      corridor_radius: 5 # total corridor diameter = 1+2*corridor_radius
      iterations: 20 # number of nodes for the indoor map algorithm
    
    # outdoor parameters
    outdoor:
      obstacle_num: 20 # number of outdoor obstacles
      obstacle_extra_radius: 2 # total obstacle diameter = 1+2*obstacle_extra_radius
      # Here are rosmap exclusive parameters