algorithm: rosmap
episode_per_map: 5

map_properties:
  width: 40
  height: 40
  resolution: 0.5

algorithm_config:
  # Configurations for barn
  fill_pct: 1. # initial fill percentage
  smooth_iter: 5 # smoothing iterations
  # seed: null # for reproducing maps

  # Shared across rosmap, rosnav
  map_type: warehouse
  # Options:
  # 'indoor' (rosnav only)
  # 'outdoor' 
  # 'canteen' (rosmap only)
  # 'warehouse' (rosmap only)
  obstacle_num: 3 # number of outdoor obstacles
  # in warehouse corresponds to number of pallet jacks
  obstacle_extra_radius: 5 # total obstacle diameter = 1+2*obstacle_extra_radius

  rosnav:
    indoor:
      corridor_radius: 5 # total corridor diameter = 1+2*corridor_radius
      iterations: 100 # number of nodes for the indoor map algorithm

  rosmap:
    canteen:
      chair_chance: 0.6 # between 0 and 1
